<!DOCTYPE html>
<html>
    <head>
        <title>Preencher Angular</title>
        <link rel="stylesheet" href="cadPrencher.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <meta charset="utf-8">
    </head>

    <body>
        <header></header>
        <main>
        <h2>Cadastro</h2>
        <section ng-app="">
          <p>Nome: <input type="text" ng-model="name"></p>
          <p>Idade: <input type="number" ng-model="age"></p>
          <p>Email: <input type="email" ng-model="email"></p>
          <p>Endereço: <input type="text" ng-model="endereco"></p>
          <p>Telefone: <input type="tel" ng-model="telefon"></p>
          <p>Senha: <input type="password" ng-model="senha"></p>
            Nome: {{name}}<br>
            Idade: {{age}}<br>
            Email: {{email}}<br>
            Endereço: {{endereco}}<br>
            Telefone: {{telefon}}<br>
            Senha: {{senha}}<br>
        </section>
        </main>
        <footer></footer>
    </body>

</html>
